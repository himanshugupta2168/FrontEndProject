<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now | Glowing </title>
    <link rel="shortcut icon" href="./Assets/icons8-g.svg" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="bg">
            <img src="./Assets/computer-security-with-login-password-padlock.jpg" alt="" >
        </div>
        <div class="content">
            <div class="container">
                <div class="bar"></div>
                <h3>HEY ! Welcome Back  </h3>
                <p>Let's Get with where you left </p>
                <div class="">
                    <form action="">
                        <div class="form-divs">
                            <label for="email" ><span class="iconify label" data-icon="typcn:mail"></span></label>
                            <input type="email" placeholder="owner@glowing.in" id="email" class="input-area">
                        </div>
                        <div class="form-divs">
                            <label for="pass" class="label"><span class="iconify label" data-icon="material-symbols:lock-outline"></span></label>
                            <input type="password" name="" id="pass" placeholder="Password" class="input-area" autocomplete="off" minlength="4">
                        </div>
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox"> Remember Me </label>
                        <div class="SignUp-Button">
                            <button class="buttons-box">Login  Now </button>
                        </div>
                        <div class="login"><p> <a href="#">Forgot Password ??</a></p></div>
                        <div class="login"><p>No Account ?? <a href="./SignUp.html">Create  Now !</a></p></div>
                    </form>
                </div>
                <div class="SignUp-footer">
                    <div class="footer-style">
                        <div class="line"></div>
                        <div> OR Login With With</div>
                        <div class="line"></div>
                    </div>
                    <!-- buttons -->
                    <div class="buttons-div">
                        <div class="footer-button"> <button><span class="iconify" data-icon="devicon:google"></span>  Google</button></div>
                        <div class="footer-button"><button> <span class="iconify" data-icon="teenyicons:apple-outline"></span>  Apple</button></div>
                    </div>
                </div>
                <div class="bar-bottom"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
