<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing | Membership</title>
    <link rel="stylesheet" href="Membership.css">
    <link rel="shortcut icon" href="./Assets/icons8-g.svg" type="image/x-icon">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="membership">
            <h3 class="heading">MEMBERSHIP BENEFITS</h3>
            <div class="membership-cards">
                <div class="card-1 card">
                    <h4>Upto 10% Additional Discounts & 5X Glow Point</h4>
                </div>
                <div class="card-2 card">
                    <h4>Free Shipping On Every Order</h4>
                </div>
                <div class="card-3 card">
                    <h4>Early Access To Sales </h4>
                </div>
                <div class="card-4 card ">
                    <h4>Return Gift Coupons worth $20</h4>
                </div>
            </div>
        </div>
        <div class="plans ">
            <h3 class="heading">BIG BENEFITS , ATTRACTIVE PLANS </h3>
            <div class="plan-cards">
                <div class="card plan-card">
                    <div class="type">Basic</div>
                    <div class="flex"><h1>3</h1><span><h3>MONTHS</h3></span></div>
                    <h2>$4.00</h2>
                    <h2><strike>$8.00</strike></h2>
                    <button class="buy"><h3 class="bold">BUY NOW</h3>
                        <p>$1.33 per Month</p>
                    </button>
                </div>
                <div class="card plan-card">
                    <div class="type"><span class="iconify" data-icon="ic:round-star"></span>Premium </div>
                    <div class="flex"><h1>12</h1><span><h3>MONTHS</h3></span></div>
                    <h2>$12.00</h2>
                    <h2><strike>$28.00</strike></h2>
                    <button class="buy"><h3 class="bold">BUY NOW</h3>
                        <p>$1.00 per Month</p>
                    </button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
